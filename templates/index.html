<!DOCTYPE html>
<html>
<head>
    <title>Discord Bot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2f33;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .status {
            color: #43b581;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Bot Status</h1>
        <div class="status">ðŸŸ¢ Bot is Online!</div>
        <p>Last checked: <span id="time"></span></p>
    </div>
    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
